services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-beta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-beta}
      POSTGRES_DB: ${POSTGRES_DB:-beta}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/00-postgres-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beta}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data:
